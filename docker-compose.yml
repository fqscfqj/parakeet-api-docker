version: '3.8'
services:
  parakeet-api-docker:
    container_name: parakeet-api-docker
    image: ghcr.io/fqscfqj/parakeet-api-docker:full
    ports:
      - "5092:5092"
    volumes:
      - ./models:/app/models
      - ./temp_uploads:/app/temp_uploads
    environment:
      # 精简变量（更多可选项见 README.md）
      - MODEL_ID=nvidia/parakeet-tdt-0.6b-v3
      # 如果你已手动下载 .nemo，可指定本地路径优先加载（可留空）
      - MODEL_LOCAL_PATH=
      - ENABLE_LAZY_LOAD=true
      - API_KEY=
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]